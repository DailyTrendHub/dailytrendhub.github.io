<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    {% include adsense.html %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <body class="dark-mode">
    <header class="site-header">
      <div class="navbar-container">
        <div class="logo">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>

        <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>

        <nav class="nav-links">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/contact/' | relative_url }}">Contact</a>
          <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
        </nav>
      </div>
    </header>

    <main class="site-content">
      <div class="page-header">
        {% if page.title %}
          <h1>{{ page.title }}</h1>
        {% endif %}
        {% if page.description %}
          <p class="site-description">{{ page.description }}</p>
        {% endif %}
      </div>
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} â€¢ Built with Jekyll on GitHub Pages</p>
    </footer>

    <script>
      // Toggle mobile menu
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.nav-links');
      toggle.addEventListener('click', () => {
        nav.classList.toggle('active');
      });

      // Theme toggle (Dark / Light)
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      // Load saved preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        body.className = savedTheme;
        themeToggle.textContent = savedTheme === 'dark-mode' ? 'ðŸŒ™' : 'ðŸŒž';
      }

      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');

        const currentTheme = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
        themeToggle.textContent = currentTheme === 'dark-mode' ? 'ðŸŒ™' : 'ðŸŒž';
        localStorage.setItem('theme', currentTheme);
      });
    </script>
  </body>
</html>
